<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial, initial-scale=1.0">
    <title>Simple Kanban Board</title>
  </head>

  <body>
    <div class="bords">
      <div class="board">
        <h3>To do</h3>

        <div class="board__dropzone" draggable="true">
          <div class="board__card">
            <div class="board__card-status"></div>
            <div class="board__card-content">To study Blockchain</div>
          </div>
        </div>
      </div>

      <div class="board">
        <h3>Doing</h3>
        
        <div class="board__dropzone" draggable="true">
          <div class="board__card">
            <div class="board__card-status"></div>
            <div class="board__card-content">Studing Javascript</div>
          </div>
        </div>
      </div>

      <div class="board">
        <h3>Done</h3>
        
        <div class="board__dropzone" draggable="true">
          <div class="board__card">
            <div class="board__card-status"></div>
            <div class="board__card-content">Learned CSS</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
